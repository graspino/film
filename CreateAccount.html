<!DOCTYPE html>
<html>
    <head>
        <title>Create Account Page</title>
        <link rel = "stylesheet" href="styleCreate-ExistingAccount.css">
    </head>
    
    
    <body>
        <div class = "login-box">
            <h2> Create Account </h2>
            <form>
                <div id = "divName" class = "user-box">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name:</label>
                </div>
                <div id = "divSurname" class = "user-box">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Surname:</label>
                </div>
                <div id = "divNameAccount" class = "user-box">
                    <input type="text" id="nameAccount" name="nameAccount" required>
                    <label for="nameAccount">Name Account:</label>
                </div>
                <div id = "divPassword" class = "user-box">
                    <input type="password" id="passwordAccount" name="passwordAccount" required>
                    <label for="passwordAccount">Password Account:</label>
                </div>
                
                <p id = "fieldBlankCreate"></p>

                <a href = "#" onclick="window.location.href = 'index.html'">
                    Back
                </a>
                <a href = "#" onclick="createAccount()">
                    Submit
                </a>
            </form>
        </div>

        <script src = "scriptIndex.js"></script>
    </body>
</html>
